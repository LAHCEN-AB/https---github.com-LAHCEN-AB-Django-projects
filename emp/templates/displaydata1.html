{% extends 'pages/base2.html' %}

{% block content %}

<style>
    td {
        border: 1px solid white;
        padding: 10px;
        font-weight: bolder;
        font-size: medium;
       
    }
    tr{
        border: 1px solid red;
        padding: 10px;
        font-weight: bolder;
        font-size: medium;
    }
    .title{
        color:white;
    }
    .data{
        color:black;
    }
</style>
<h1>List of employees</h1>

<form action="/searchcontact" method="POST">
    {% csrf_token %}
     {{form.as_p}}
     <input type="submit" value="Search"/>
 </form>
 <br>
<table style="border: 1px solid black; padding: 10px; width: 100%;">
    <tr class="title">
        <td>Names</td>  
        <td>Salary</td> 
        <td>Email</td> 
        <td>Address</td> 
    </tr>       
    {% for item in items %}
    <tr>
        {% for field in item %}
        <td class="data">{{ field }}</td>
        {% endfor %}
    </tr>      
    {% endfor %}

</table>

{% endblock %}
