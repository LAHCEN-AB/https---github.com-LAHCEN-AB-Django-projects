{% extends 'pages/base.html' %}

{% block content %}

<style>
    td {
        border: 1px solid red;
        padding: 10px;
        font-weight: bolder;
        font-size: medium;
    }
    tr{
        border: 1px solid red;
        padding: 10px;
        font-weight: bolder;
        font-size: medium;
    }
    .title{
        color:red;
    }
</style>
<h1>List of employees</h1>
<table style="border: 5px solid blue; padding: 10px; width: 100%;">
    <tr class="title">
        <td>Names</td>  
        <td>Salary</td> 
        <td>Email</td> 
        <td>Address</td> 
    </tr>       
    {% for item in items %}
    <tr>
        {% for field in item %}
        <td >{{ field }}</td>
        {% endfor %}
    </tr>      
    {% endfor %}

</table>

{% endblock %}
